<style>
    @keyframes animation-keyframes-carriage {
        25% {
            transform: translateX(30px);
        }
        50% {
            transform: translateX(60px);
        }
        75% {
            transform: translateX(90px);
        }
        100% {
            transform: translateX(0px);
        }
    }

    @keyframes animation-keyframes-letter {
        100% {
            fill: #000000;
            opacity: 1;
        }
    }

    @keyframes animation-keyframes-letter-carriage {
        0% {
            fill: #000000;
            opacity: 0;
        }
        25%,
        50%,
        75% {
            fill: #000000;
            opacity: 1;
        }
        100% {
            fill: #FFFFFF;
            opacity: 1;
        }
    }

    @keyframes animation-keyframes-label {
        100% {
            height: 18px;
        }
    }

    .logo-animation-carriage {
        animation: animation-keyframes-carriage 1s steps(1);
        animation-fill-mode: forwards;
    }

    .logo-animation-letter-v {
        opacity: 0;
        animation: animation-keyframes-letter-carriage 1s 0s steps(1);
        animation-fill-mode: forwards;
    }

    .logo-animation-letter-l {
        opacity: 0;
        animation: animation-keyframes-letter 0.25s 0.25s steps(1);
        animation-fill-mode: forwards;
    }

    .logo-animation-letter-a {
        opacity: 0;
        animation: animation-keyframes-letter 0.25s 0.5s steps(1);
        animation-fill-mode: forwards;
    }

    .logo-animation-letter-d {
        opacity: 0;
        animation: animation-keyframes-letter 0.25s 0.75s steps(1);
        animation-fill-mode: forwards;
    }

    .logo-animation-label {
        height: 0px;
        animation: animation-keyframes-label 0.25s 1.25s;
        animation-fill-mode: forwards;
    }

    .logo-animation-sub-letters {
        opacity: 0;
        animation: animation-keyframes-letter-carriage 0.25s 1.5s;
        animation-fill-mode: forwards;
    }
</style>
